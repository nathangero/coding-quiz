<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header id="title-screen">
        <h1>Coding Quiz</h1>
        <h2 id="subtitle"></h2>
        <br><br>
        <button id="button-start-quiz">Start Quiz</button>
    </header>

    <main>
        <section id="container-quiz">
            <div id="timer"></div>
            <h3 id="question"></h3>
            <ol></ol>
        </section>

        <section id="container-game-over">
            <h3>Thanks for playing!<br>Please enter your initials for the scoreboard.</h3>
            <p id="user-score"></p>
            <div class="user-input">
                <input type="text" placeholder="Your Initials">
                <button type="button">Submit</button>
            </div>
            
        </section>
    </main>

    <footer>

    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
